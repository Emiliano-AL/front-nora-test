<div class="card">
  <div class="card-body" *ngIf="userToShow">
    <h5 class="card-title">
      {{ userToShow.firstName }} {{ userToShow.lastName }}
    </h5>
    <h6 class="card-subtitle mb-2 text-muted">{{ userToShow.email }}</h6>
    <ul class="list-group list-group-flush my-3">
      <li class="list-group-item">Address: {{ userToShow.address }}</li>
      <li class="list-group-item">
        Country: {{ userToShow.location.country }}
      </li>
      <li class="list-group-item">State: {{ userToShow.location.state }}</li>
    </ul>
    <button (click)="close()" class="btn btn-primary">
      Close <i class="fas fa-times-circle"></i>
    </button>
  </div>
</div>
